<div class="layout-topbar">
  <button #menubutton class="p-link layout-menu-button layout-topbar-button">
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="_layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        _layoutService.state.profileSidebarVisible
    }"
  >
    <button class="p-link layout-topbar-button" (click)="goToHome()">
      <i class="pi pi-home"></i>
      <span>Inicio</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="goToSettings()">
      <i class="pi pi-cog"></i>
      <span>Perfil</span>
    </button>
    <button class="p-link layout-topbar-button" (click)="goToLogin()">
      <i class="pi pi-power-off"></i>
      <span>Sesi√≥n</span>
    </button>
  </div>
</div>
