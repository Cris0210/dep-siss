<div class="layout-main-container">
    <div class="flex layout-main justify-content-center">
      <div class="card w-full">
        <p-tabView *ngIf="userData.role">
          <p-tabPanel>
            <ng-template pTemplate="header">
              <span><i class="pi pi-user"></i> Perfil</span>
            </ng-template>
            <app-profile></app-profile>
          </p-tabPanel>
          <p-tabPanel *ngIf="userData.role === 'ADMINISTRADOR'">
            <ng-template pTemplate="header">
              <span><i class="pi pi-users"></i> Usuarios</span>
            </ng-template>
            <app-users></app-users>
          </p-tabPanel>
          <p-tabPanel
            *ngIf="
              userData.role === 'ADMINISTRADOR' || userData.role === 'PROMOTOR'
            "
          >
            <ng-template pTemplate="header">
              <span><i class="pi pi-building"></i> Edificios</span>
            </ng-template>
  
            <app-places></app-places>
          </p-tabPanel>
          <p-tabPanel
            *ngIf="
              userData.role === 'ADMINISTRADOR' || userData.role === 'PROMOTOR'
            "
          >
            <ng-template pTemplate="header">
              <span> <i class="pi pi-box"></i> Departamentos</span>
            </ng-template>
            <app-departments></app-departments>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
