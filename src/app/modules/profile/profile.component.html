<h1>Perfil de Usuario</h1>
<div class="w-full flex flex-column align-items-center">
  <img
    src="{{ userData.photoURL }}"
    class="shadow-4 card-img border-circle m-7"
  />
  <form [formGroup]="formUserProfile">
    <div class="p-fluid field">
      <label htmlFor="email">Correo electronico *</label>
      <input
        type="email"
        pInputText
        id="email"
        formControlName="email"
        required
        [ngClass]="{
          'ng-invalid ng-dirty':
            submitted && formUserProfile.controls['email'].invalid
        }"
      />
      <small
        class="p-error"
        *ngIf="submitted && formUserProfile.get('email')?.hasError('required')"
        >Campo Requerido</small
      >
    </div>
    <div class="p-fluid field">
      <label htmlFor="name">Nombre Completo *</label>
      <input
        type="text"
        pInputText
        id="name"
        formControlName="name"
        required
        [ngClass]="{
          'ng-invalid ng-dirty':
            submitted && formUserProfile.controls['name'].invalid
        }"
      />
      <small
        class="p-error"
        *ngIf="submitted && formUserProfile.get('name')?.hasError('required')"
        >Campo Requerido</small
      >
    </div>
    <div class="p-fluid field">
      <label htmlFor="phone">Tel√©fono *</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">+591</span>
        <input
          type="number"
          pInputText
          id="phone"
          formControlName="phone"
          required
          [ngClass]="{
            'ng-invalid ng-dirty':
              submitted && formUserProfile.controls['phone'].invalid
          }"
        />
      </div>
      <small
        class="p-error"
        *ngIf="submitted && formUserProfile.get('phone')?.hasError('required')"
        >Campo Requerido</small
      >
    </div>
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      class="p-button-rounded mr-2"
      (click)="saveUserData()"
    ></button>
  </form>
</div>
