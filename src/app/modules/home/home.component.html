<div class="layout-main-container">
  <div class="layout-main">
    <ng-image-slider
      #nav
      [imagePopup]="false"
      [images]="carouselImg"
      [infinite]="true"
      [autoSlide]="3"
      [animationSpeed]="1"
      [slideImage]="1"
      [imageSize]="{ width: '100%', height: '50%' }"
    ></ng-image-slider>
    <div class="card">
      <h5>Departamentos</h5>
      <div class="flex justify-content-around flex-wrap">
        <p-progressSpinner
          *ngIf="isLoading"
          styleClass="w-4rem h-4rem"
          strokeWidth="8"
          animationDuration="2s"
        ></p-progressSpinner>
        <div
          *ngFor="let department of departments"
          class="border-round m-2 text-center p-2 custom-card"
        >
          <div>
            <img
              src="{{ department.photo }}"
              [alt]=""
              class="shadow-4 card-img"
              width="50%"
            />
          </div>
          <div>
            <h6 class="mt-0 mb-3">Precio: {{ department.price }}$us.</h6>
            <div class="my-5">
              <p-button
                label="MÃ¡s informacion"
                styleClass="p-button-outlined"
                (click)="goToDetail(department.id)"
              ></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
